<div class="form-container">

  <form action="submit_partenaire.php" method="POST">

      <label for="nom">Nom de l'entreprise</label>
      <input type="text" id="nom" name="nom" required>

      <input type="text" id="secteur" name="secteur" required>
    </div>

    <div class="form-group">
      <label for="message">Message / Informations complémentaires</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit" class="btn-submit">Envoyer ma demande</button>
  </form>
